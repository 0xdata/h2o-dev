apply plugin: 'java'

description = 'H2O mapreduce generic driver for Hadoop 2'

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava {
  options.debug = true
}

dependencies {
  compileOnly "org.apache.hive:hive-jdbc:0.13.1-cdh5.2.0"
  compile "org.apache.hadoop:hadoop-client:2.5.0-cdh5.2.0"
  compile(project(':h2o-app')) {
    exclude module: "${defaultWebserverModule}"
  }
}
