ext {
  hadoopVersion = 'cdh5.10'
  hadoopMavenArtifactVersion = '2.6.0-cdh5.10.0'
  orcSupported = true
  orcHiveExecVersion = "1.1.0-cdh5.10.0"
}

apply from: '../assemblyjar.gradle'

dependencies {
  compile(project(":${defaultWebserverModule}")) {
    exclude module: "servlet-api"
    exclude group: "javax.servlet", module: "javax.servlet-api"
  }
}
