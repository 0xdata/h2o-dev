name: Java CI (JUnit Smoke Tests & h2o-genmodel)

on:
  push:
    branches:
    - master
    - rel-*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build h2o-genmodel with Gradle
      run: ./gradlew :h2o-genmodel:build
    - name: Run JUnit Smoke Tests
      run: make -f scripts/jenkins/Makefile.jenkins test-junit-smoke
      
      
