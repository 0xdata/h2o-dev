apply plugin: 'java'

description = 'H2O mapreduce generic driver for Hadoop 3'

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava {
  options.debug = true
}

dependencies {
  compileOnly "org.apache.hive:hive-jdbc:3.0.0-cdh6.0.1"
  compile "org.apache.hadoop:hadoop-client:2.1.1-cdh6.0.1"
  compile(project(':h2o-app')) {
    exclude module: "${defaultWebserverModule}"
  }
}
